version: '3.3'
services:
  #PHP Service
  php_fpm:
    build:
      context: .
      dockerfile: Dockerfile
    image: php
    container_name: php_fpm
    restart: unless-stopped
    tty: true
    ports:
          - 9999:9999
    #      - 8009:9000
    #      - 9001-9009:9001-9009
    environment:
      SERVICE_NAME: php_fpm
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    #      - "443:443"
    #      - "9001-9009:9001-9009"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - 3307:3306 # 3306:3306
    environment:
      MYSQL_DATABASE: irannpco_khosravi
      MYSQL_ROOT_PASSWORD: 123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./my-data:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    command:
      - --explicit_defaults_for_timestamp
    networks:
      - app-network

  #   PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - mysql
    restart: unless-stopped
    volumes:
      - ./php/phpmyadmin.ini:/usr/local/etc/php/php.ini
    #    tty: true
    links:
      - mysql:mysql
    ports:
      - 9191:80 # 9191:80
    environment:
      MYSQL_ROOT_PASSWORD: 123
      PMA_HOST: mysql
    networks:
      - app-network

  #redis
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --port 6379
    restart: unless-stopped
    tty: true
    #ports:
    #  - 6380:6380
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
